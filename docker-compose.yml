services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: area_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-area_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-area_password}
      POSTGRES_DB: ${POSTGRES_DB:-area_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-area_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Fastify Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: area_server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-area_user}:${POSTGRES_PASSWORD:-area_password}@db:5432/${POSTGRES_DB:-area_db}?sslmode=disable
      PORT: 8080
      HOST: 0.0.0.0
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:8080/api/auth/gmail/callback}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:8080/api/auth/github/callback}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL:-http://localhost:8080/api/auth/discord/callback}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run start"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Web Client
  client_web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: area_web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8081}:8081"
    volumes:
      - mobile_apk:/usr/share/nginx/html/apk:ro
    depends_on:
      - server
      - client_mobile
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Native Mobile (APK server)
  client_mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: area_mobile
    restart: unless-stopped
    volumes:
      - mobile_apk:/app/apk
    healthcheck:
      test: ["CMD", "test", "-f", "/app/apk/client.apk"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  mobile_apk:
    driver: local

networks:
  default:
    name: area_network

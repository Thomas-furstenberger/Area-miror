name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # ğŸ” Lint & Dependencies
  # ============================================
  lint:
    name: ğŸ” Lint & Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint Server
        run: npm --workspace=server run lint

      - name: Lint Web
        run: npm --workspace=web run lint

      - name: Security audit
        run: npm audit --audit-level=high || true

  # ============================================
  # ğŸ—ï¸ Build Server
  # ============================================
  build-server:
    name: ğŸ—ï¸ Build Server
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Build Server
        run: npm run build:server

  # ============================================
  # ğŸ—ï¸ Build Web
  # ============================================
  build-web:
    name: ğŸ—ï¸ Build Web
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build:web

  # ============================================
  # ğŸ³ Docker Build
  # ============================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-server, build-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: area-server:latest
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: area-web:latest
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

  # ============================================
  # ğŸ“± Build Mobile APK
  # ============================================
  mobile:
    name: ğŸ“± Build Mobile APK
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Expo prebuild
        working-directory: ./mobile
        run: npx expo prebuild --platform android --clean

      - name: Build APK
        working-directory: ./mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: client.apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
